site_name: ibPS
theme:
  name: material
  #logo: images/v.svg
  features:
    - navigation.sections
  palette:
    primary: indigo
repo_url: https://github.com/TehMuffinMoo/ibPS
repo_name: ibPS
edit_uri: ""
docs_dir: .
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
